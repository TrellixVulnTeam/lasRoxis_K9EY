<body>
    <!--inicio contenedor padre-->
        <div class="contenedor">
            <!--inicio Menu-->
                <header>
                <div>
                    <img src="..\contenido\logo.jpg" alt="logo las roxis">

                <nav>
                    <a href="..\index.html">Inicio</a>

            <!--fin Menu-->
            
            <div class="titulo"><h2 class="titulo__principal">CONTACTO</h2></div>
            

            <!--inicio formulario contacto-->
                <form action="" class="formulario">
                    <div>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <label for="motivoCosulta">Motivo de consulta: </label>
                        <select name="" id="motivoCosulta">
                        <option value="">Precios de productos</option>
                        <option value="">Servicios</option>
                        <option value="">Venta mayorista</option>
                        <option value="">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="check.box">¿Desea recibir el Newsletter? </label>
                        <input type="checkbox" id="check.box">
                    </div>
                    <div>
                        <textarea name="" id="" placeholder="Ingrese aquí su consulta" cols="45" rows="5"></textarea>
                        <br>
                        <input type="submit">
                        <input type="reset">
                    </div>  
                </form>
            <!--fin formulario contacto-->

            <!--WhatsApp-->
                <div class="whatsApp">
                <div>
                    <a class="btn btn-primary btn-lg btn-floating" style="background-color: #25d366; font-size: 20px;" href="https://wa.link/i7gg38" role="button" target="_blank">
