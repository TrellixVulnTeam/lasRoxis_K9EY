        <h2 class="tituloPrincipal">CONTACTO</h2>

        <!--inicio formulario contacto-->
            <form action="" class="formulario">
        <label for="nombreUsuario">Nombre: </label>
        <input type="text" id="nombreUsuario" placeholder="Ej. Sofía">
        <label for="apellidoUsuario">Apellido: </label>
        <input type="text" id="apellidoUsuario" placeholder="Ej. Pérez">
            <br>
        <label for="emailUsuario">Email: </label>
        <input type="text" id="emailUsuario" placeholder="Ej. sofiperez@gmail.com">
            <br>
        <label for="motivoCosulta">Motivo de consulta: </label>
        <select name="" id="motivoCosulta">
            <option value="">Precios de productos</option>
            <option value="">Precios de servicios</option>
            <option value="">Venta mayorista</option>
            <option value="">Otro</option>
        </select>
            <br>
        <label for="check.box">¿Desea recibir el Newsletter? </label>
        <input type="checkbox" id="check.box">
            <br>
        <textarea name="" id="" placeholder="Ingrese aquí su consulta" cols="45" rows="5"></textarea>
            <br>
        <input type="reset">
        <input type="submit">   
            </form>
        <!--fin formulario contacto-->

        <!--WhatsApp-->
        <div class="whatsApp">
        <div>
            <img src="..\contenido\whatsapp.png" alt="icono whatsapp">
        </div>
        
        </div>
        <!--fin WhatsApp--> 

        <!--inicio footer-->
        <footer class="footer">
